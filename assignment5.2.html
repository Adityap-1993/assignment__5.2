 <p style="font-size:20px" > Enter the value in box! </p>

<script>                                               <!--script start tag-->

{
  var sample=document.getElementById("character").value;
   
  var str=sample;
  
 if((str=="a" || str=="e" || str=="i"|| str=="o" || str=="u" || str=="A" || str=="E" || str=="I"|| str=="O" || str=="U"  ))               <!--logic for checking vowel or consonant-->
{
  
  
  alert("The given string is vowel :- " + str );

}
else
{
   alert("The given string is consonant :- " +str);
}
}
